<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Processor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #7f8c8d;
        }
        
        .upload-section {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }
        
        .upload-section:hover {
            background-color: #e8f4fd;
            border-color: #2980b9;
        }
        
        .upload-section.dragover {
            background-color: #d6eaf8;
            border-color: #2980b9;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .upload-btn:hover {
            background-color: #2980b9;
        }
        
        .file-info {
            margin-top: 15px;
            font-style: italic;
        }
        
        .process-btn {
            display: block;
            width: 100%;
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .process-btn:hover {
            background-color: #27ae60;
        }
        
        .process-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .progress-section {
            margin-top: 30px;
        }
        
        .progress-bar {
            height: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress {
            height: 100%;
            background-color: #3498db;
            width: 0%;
            transition: width 0.3s;
        }
        
        .status {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .download-section {
            margin-top: 30px;
        }
        
        .download-title {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .download-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .download-btn {
            background-color: #9b59b6;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .download-btn:hover {
            background-color: #8e44ad;
        }
        
        .icon {
            margin-left: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excel File Processor</h1>
        <p class="description">Upload an Excel file to process it according to the specified business rules</p>
        
        <div class="upload-section" id="dropZone">
            <p>Drag & drop your Excel file here or</p>
            <input type="file" id="fileInput" class="file-input" accept=".xlsx, .xls">
            <button class="upload-btn" id="browseBtn">Browse Files</button>
            <p class="file-info" id="fileInfo">No file selected</p>
        </div>
        
        <button class="process-btn" id="processBtn" disabled>Process File</button>
        
        <div class="progress-section hidden" id="progressSection">
            <p class="status" id="status">Processing...</p>
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
        </div>
        
        <div class="download-section hidden" id="downloadSection">
            <h2 class="download-title">Processed Files</h2>
            <div class="download-list" id="downloadList">
                <!-- Download buttons will be added here dynamically -->
            </div>
        </div>
        
        <p class="error hidden" id="errorMsg"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const browseBtn = document.getElementById('browseBtn');
            const dropZone = document.getElementById('dropZone');
            const fileInfo = document.getElementById('fileInfo');
            const processBtn = document.getElementById('processBtn');
            const progressSection = document.getElementById('progressSection');
            const progressBar = document.getElementById('progressBar');
            const status = document.getElementById('status');
            const downloadSection = document.getElementById('downloadSection');
            const downloadList = document.getElementById('downloadList');
            const errorMsg = document.getElementById('errorMsg');
            
            let selectedFile = null;
            
            // Event listeners for file selection
            browseBtn.addEventListener('click', () => fileInput.click());
            
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFileSelection(e.target.files[0]);
                }
            });
            
            // Drag and drop functionality
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });
            
            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });
            
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                
                if (e.dataTransfer.files.length > 0) {
                    handleFileSelection(e.dataTransfer.files[0]);
                }
            });
            
            // Process button click
            processBtn.addEventListener('click', processFile);
            
            function handleFileSelection(file) {
                // Check if the file is an Excel file
                const validExtensions = ['.xlsx', '.xls'];
                const fileExtension = file.name.substring(file.name.lastIndexOf('.')).toLowerCase();
                
                if (!validExtensions.includes(fileExtension)) {
                    showError('Please select a valid Excel file (.xlsx or .xls)');
                    return;
                }
                
                selectedFile = file;
                fileInfo.textContent = `Selected file: ${file.name}`;
                processBtn.disabled = false;
                hideError();
            }
            
            function processFile() {
                if (!selectedFile) return;
                
                // Reset UI
                hideError();
                processBtn.disabled = true;
                progressSection.classList.remove('hidden');
                progressBar.style.width = '0%';
                status.textContent = 'Processing...';
                
                // Read the Excel file
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        
                        // Update progress
                        progressBar.style.width = '25%';
                        status.textContent = 'Loading data...';
                        
                        // Process the data (simulate with setTimeout to show progress)
                        setTimeout(() => {
                            progressBar.style.width = '50%';
                            status.textContent = 'Filtering data...';
                            
                            setTimeout(() => {
                                progressBar.style.width = '75%';
                                status.textContent = 'Creating output files...';
                                
                                setTimeout(() => {
                                    // Process the Excel data
                                    const result = processExcelData(workbook);
                                    
                                    progressBar.style.width = '100%';
                                    status.textContent = 'Processing complete!';
                                    
                                    // Show download buttons
                                    showDownloadButtons(result);
                                }, 800);
                            }, 800);
                        }, 800);
                    } catch (error) {
                        showError('Error processing file: ' + error.message);
                        processBtn.disabled = false;
                        progressSection.classList.add('hidden');
                    }
                };
                
                reader.onerror = function() {
                    showError('Error reading file');
                    processBtn.disabled = false;
                    progressSection.classList.add('hidden');
                };
                
                reader.readAsArrayBuffer(selectedFile);
            }
            
            function processExcelData(workbook) {
                // This is a simplified version of the Python processing logic
                // In a real application, you would implement the full logic here
                
                // Get the first worksheet
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                
                // Convert to JSON
                const jsonData = XLSX.utils.sheet_to_json(worksheet);
                
                // Define the configuration (same as Python code)
                const columns_to_extract = [
                    'DPdeniro', 'S_SP', 'S_Total', 'Com Date',
                    'DP/NAP LAT', 'DP/NAP LONG', 'BRGY_NAME',
                    'CFS Cluster', 'Tech', 'Location Type'
                ];
                
                const valid_clusters = ["DAVAO NORTH", "DAVAO SOUTH", "TAGUM 1", "TAGUM 2"];
                
                const group1_brgy = [
                    'Agdao', 'Bago Gallera', 'Baliok', 'Bangkas Heights', 'Barangay 1-A', 
                    'Barangay 2-A', 'Barangay 3-A', 'Barangay 4-A', 'Barangay 5-A', 'Barangay 6-A', 
                    'Barangay 7-A', 'Barangay 8-A', 'Barangay 9-A', 'Barangay 10-A', 'Barangay 11-B', 
                    'Barangay 12-B', 'Barangay 13-B', 'Barangay 14-B', 'Barangay 15-B', 'Barangay 16-B', 
                    'Barangay 17-B', 'Barangay 18-B', 'Barangay 19-B', 'Barangay 20-B', 'Barangay 21-C', 
                    'Barangay 22-C', 'Barangay 23-C', 'Barangay 24-C', 'Barangay 26-C', 'Barangay 27-C', 
                    'Barangay 28-C', 'Barangay 29-C', 'Barangay 30-C', 'Barangay 31-D', 'Barangay 32-D', 
                    'Barangay 33-D', 'Barangay 34-D', 'Barangay 35-D', 'Barangay 36-D', 'Barangay 37-D', 
                    'Barangay 38-D', 'Barangay 39-D', 'Barangay 40-D', 'Bucana', 'Centro', 
                    'Gov. Vicente Duterte', 'Gov. Paciano Bangoy', 'Lapu-lapu', 'Leon Garcia Sr.', 
                    'San Antonio', 'Tres De Mayo', 'Zone 1',
                    'Matina Crossing', 'Kap. Tomas Monteverde Sr.'
                ];
                
                const group2_brgy = [
                    'Rafael Castillo', 'Sasa', 'Vicente Hizon Sr.', 
                    'Ubalde', 'Wilfredo Aquino', 'Ilang', 'Pampanga',
                    'Buhangin', 'Alfonso Angliongto Sr.'
                ];
                
                const group3_brgy = [
                    'Cabantian', 'Mandug', 'Panacan', 'Bunawan', 'Indangan', 
                    'Alejandra Navarro', 'Tagpore',
                    'Tibungco', 'Communal', 'San Isidro', 'Acacia','Tigatto'
                ];
                
                const group_mapping = {
                    "South": group1_brgy,
                    "Central": group2_brgy,
                    "North": group3_brgy
                };
                
                // Filter the data based on the configuration
                const filteredData = jsonData.filter(row => {
                    return valid_clusters.includes(row['CFS Cluster']);
                });
                
                // For demonstration purposes, we'll just create some sample output files
                // In a real implementation, you would implement the full processing logic
                
                const result = {
                    "South.xlsx": filteredData.filter(row => group1_brgy.includes(row['BRGY_NAME'])),
                    "South_Spare.xlsx": filteredData.filter(row => group1_brgy.includes(row['BRGY_NAME']))
                                .map(row => {
                                    if (!row['Tech'] || row['Tech'].trim() === '') {
                                        row['Tech'] = 'GPON';
                                    }
                                    return row;
                                })
                                .filter(row => !["VDSL", "ADSL", "ADSL/VDSL"].includes(row['Tech'])),
                    "Central.xlsx": filteredData.filter(row => group2_brgy.includes(row['BRGY_NAME'])),
                    "Central_Spare.xlsx": filteredData.filter(row => group2_brgy.includes(row['BRGY_NAME']))
                                .map(row => {
                                    if (!row['Tech'] || row['Tech'].trim() === '') {
                                        row['Tech'] = 'GPON';
                                    }
                                    return row;
                                })
                                .filter(row => !["VDSL", "ADSL", "ADSL/VDSL"].includes(row['Tech'])),
                    "North.xlsx": filteredData.filter(row => group3_brgy.includes(row['BRGY_NAME'])),
                    "North_Spare.xlsx": filteredData.filter(row => group3_brgy.includes(row['BRGY_NAME']))
                                .map(row => {
                                    if (!row['Tech'] || row['Tech'].trim() === '') {
                                        row['Tech'] = 'GPON';
                                    }
                                    return row;
                                })
                                .filter(row => !["VDSL", "ADSL", "ADSL/VDSL"].includes(row['Tech'])),
                    "DSL.xlsx": filteredData.filter(row => ["VDSL", "ADSL", "ADSL/VDSL"].includes(row['Tech']))
                };
                
                // Add coordinates column
                for (const key in result) {
                    result[key] = result[key].map(row => {
                        if (row['DP/NAP LAT'] !== undefined && row['DP/NAP LONG'] !== undefined) {
                            row['coordinates'] = `${row['DP/NAP LAT']}, ${row['DP/NAP LONG']}`;
                        }
                        return row;
                    });
                }
                
                return result;
            }
            
            function showDownloadButtons(filesData) {
                downloadList.innerHTML = '';
                downloadSection.classList.remove('hidden');
                
                for (const [filename, data] of Object.entries(filesData)) {
                    const button = document.createElement('button');
                    button.className = 'download-btn';
                    button.textContent = filename;
                    
                    const icon = document.createElement('span');
                    icon.className = 'icon';
                    icon.innerHTML = '⬇️';
                    button.appendChild(icon);
                    
                    button.addEventListener('click', () => {
                        downloadExcelFile(data, filename);
                    });
                    
                    downloadList.appendChild(button);
                }
            }
            
            function downloadExcelFile(data, filename) {
                // Create a worksheet
                const ws = XLSX.utils.json_to_sheet(data);
                
                // Create a workbook
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Processed Data");
                
                // Generate Excel file and trigger download
                XLSX.writeFile(wb, filename);
            }
            
            function showError(message) {
                errorMsg.textContent = message;
                errorMsg.classList.remove('hidden');
            }
            
            function hideError() {
                errorMsg.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
